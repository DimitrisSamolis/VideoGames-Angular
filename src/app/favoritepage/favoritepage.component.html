<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div *ngIf="!loading">
  <div class="gamediscover">
    <h3>Your favorite games</h3>
    <!-- <div *ngIf="favorites.length === 0">
      <h3>No favorites found.</h3>
    </div> -->
    <div class="favorites" *ngFor="let game of favorites">
      <a [routerLink]="['/detailspage', game.id]">
        <div
          class="game-cover"
          [style.background-image]="'url(' + game.background_image + ')'"
        ></div>
      </a>
      <span class="favorite-icon">
        <i
          class="fa fa-heart"
          [class.favorite]="isFavorite(game)"
          (click)="toggleFavorite(game)"
        ></i>
      </span>
      <a [routerLink]="['/detailspage', game.id]">
        <div class="game-info">
          <h5>{{ game.name }}</h5>
          <br />
          <p>Release Date: {{ game.released }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
